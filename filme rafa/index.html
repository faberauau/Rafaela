<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafaela Calixto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-card {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .movie-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .movie-description {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Madflix</h1>
    </header>
    <div class="container">
        <div class="movie-card">
            <h2 class="movie-title">Título do Filme 1</h2>
            <p class="movie-description">Descrição do Filme 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Assistir</button>
        </div>
        <div class="movie-card">

</html>
